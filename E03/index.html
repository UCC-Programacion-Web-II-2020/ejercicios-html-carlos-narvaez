<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulario de registro</title>
</head>
<body>
<form method="GET" action="http://servicios.ver.ucc.mx/procesar.php">
    <fieldset>
        <legend>Datos personales</legend>
        <label>Nombre: <br>
            <input type="text" required placeholder="nombre" name="nombre"><br>
        </label>
        <label>E-mail: <br>
            <input type="email" required placeholder="e-mail" name="email"><br>
        </label>
        <label>Contraseña: <br>
            <input type="password" placeholder="contraseña" required name="password"><br><br>
        </label>
        <label><input type="radio" name="sexo" value="hombre" checked="checked">Hombre</label>
        <label><input type="radio" name="sexo" value="mujer">Mujer</label>
    </fieldset>

    <fieldset>
        <legend>Servicio de noticias</legend>
        <label><input type="checkbox" name="noticias[]" value="Noticias de política">Noticias de política</label><br>
        <label><input type="checkbox" name="noticias[]" value="Noticias de espectáculos">Noticias de espectáculos</label><br>
        <label><input type="checkbox" name="noticias[]" value="Noticias de tecnología">Noticias de tecnología</label><br><br>

        <label>Método de Entrega</label><br/>
        <select>
            <option value="Desde el portal">Desde el portal</option>
            <option value="Enviar a mi e-mail">Enviar a mi e-mail</option>
        </select><br/>
        <label>Observación</label><br/>
        <textarea name="observacion" cols="30" rows="5"></textarea>
    </fieldset>
    <input type="submit" value="Enviar">
</form>
</body>
</html>
